<div class="p-2 float-right">
    Your Cart :
    <span *ngIf="cart.itemCount>0">
        {{cart.itemCount}} Items
        $ {{cart.cartPrice }}

    </span>
    <span *ngIf="cart.itemCount == 0">
        (empty)
    </span>
    <button class="btn btn-sm bg-dark text-white"
      [disabled]="cart.itemCount == 0" routerLink="/cart">
      <i class="fa fa-shopping-cart"></i>
    </button>

</div>
